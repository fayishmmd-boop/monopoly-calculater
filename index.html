<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Monopoly Helper - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .home-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    }
    .home-container h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2rem;
      color: #333;
    }
    .section {
      margin-bottom: 24px;
    }
    .section h2 {
      text-align: center;
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 12px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    .form-group input, .form-group button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      min-height: 48px;
    }
    .form-group input {
      border: 1px solid #ddd;
    }
    .form-group button {
      background: #4ca2cd;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-group button:active {
      background: #3a8fb0;
      transform: translateY(2px);
    }
    .divider {
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
    @media (max-width: 640px) {
      .home-container {
        padding: 16px;
        margin: 12px;
        border-radius: 12px;
      }
      .home-container h1 {
        font-size: 1.5rem;
      }
      .section h2 {
        font-size: 1.1rem;
      }
      .form-group input, .form-group button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>ðŸŽ² Monopoly Helper</h1>

    <!-- Create Room Section -->
    <div class="section">
      <h2>Create Room</h2>
      <div class="form-group">
        <input type="text" id="adminName" placeholder="Enter your name (Admin)" />
      </div>
      <div class="form-group">
        <button id="createRoomBtn">Create Room</button>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Join Room Section -->
    <div class="section">
      <h2>Join Room</h2>
      <div class="form-group">
        <input type="text" id="playerName" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <input type="text" id="joinCode" placeholder="Enter room code" />
      </div>
      <div class="form-group">
        <button id="joinRoomBtn">Join Room</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('createRoomBtn').addEventListener('click', async () => {
      const name = document.getElementById('adminName').value.trim();
      if (!name) {
        alert("Please enter your name");
        return;
      }

      const response = await fetch('/api/create-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ admin_name: name })
      });

      const data = await response.json();
      if (data.error) {
        alert(data.error);
      } else {
        window.location.href = data.redirect;
      }
    });

    document.getElementById('joinRoomBtn').addEventListener('click', async () => {
      const playerName = document.getElementById('playerName').value.trim();
      const roomCode = document.getElementById('joinCode').value.trim();

      if (!playerName || !roomCode) {
        alert("Please enter your name and room code");
        return;
      }

      const response = await fetch('/api/join-room', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ player_name: playerName, room_code: roomCode })
      });

      const data = await response.json();
      if (data.error) {
        alert(data.error);
      } else {
        window.location.href = data.redirect;
      }
    });

    // Allow Enter key to submit
    document.getElementById('adminName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('createRoomBtn').click();
    });
    document.getElementById('playerName').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('joinRoomBtn').click();
    });
    document.getElementById('joinCode').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('joinRoomBtn').click();
    });
  </script>
</body>
</html>
